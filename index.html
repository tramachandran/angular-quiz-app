<!DOCTYPE html>
<html ng-app="quizapp" ng-controller="quizappcontroller">
  <head>
    <meta charset="utf-8" />
    <title>AngularJS Quiz </title>
	<link rel="stylesheet" href="css/quizapp.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/quizcontroller.js"></script>
  </head>

  <body>
	<div style="text-align:center">
		<div id="logindiv" ng-hide="$root.authenticated"><a href="#/login" ng-click="setLogin()">Login</a>  <a href="#/register" ng-click="setRegister()">Register</a></div>
		<div id="welcomediv" ng-show="$root.authenticated">Hi, Welcome {{$root.userName}}<a ng-click="logout()" href="">Logout</a>
		</div>
		<div ng-view></div>
	</div>
  </body>
</html>
